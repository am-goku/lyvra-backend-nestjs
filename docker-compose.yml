version: "3.9"

services:
  # ========================================
  # NESTJS APPLICATION
  # ========================================
  app:
    container_name: lyvra-backend
    build:
      context: .
      target: production
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - lyvra-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health/live', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

  # ========================================
  # REDIS CACHE
  # ========================================
  redis:
    container_name: lyvra-redis
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - lyvra-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    command: redis-server --appendonly yes

# ========================================
# NETWORKS
# ========================================
networks:
  lyvra-network:
    driver: bridge

# ========================================
# VOLUMES
# ========================================
volumes:
  redis-data:
    driver: local
